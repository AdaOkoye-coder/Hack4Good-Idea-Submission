name: Update README with ideas

on:
  pull_request:
    types: [closed]
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: update-readme
  cancel-in-progress: false

jobs:
  update:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build README section
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run update-readme

      - name: Commit & push if changed
        run: |
          if ! git diff --quiet -- README.md .idea_attribution.json; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md .idea_attribution.json
            git commit -m "chore: update ideas list [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
